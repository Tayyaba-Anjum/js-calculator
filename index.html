<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container">
                <div class="ans"></div>
                <div class="first-row rows">
                    <div class="big-operator" id="clear">C</div>
                    <div class="operator" id="modulus">%</div>
                    <div class="operator" id="divide">/</div>
                </div>
                <div class="second-row rows">
                    <div class="numbers" id="seven">7</div>
                    <div class="numbers" id="eight">8</div>
                    <div class="numbers" id="nine">9</div>
                    <div class="operator" id="multiply">*</div>
                </div>
                <div class="third-row rows">
                    <div class="numbers" id="four">4</div>
                    <div class="numbers" id="five">5</div>
                    <div class="numbers" id="six">6</div>
                    <div class="operator" id="minus">-</div>
                </div>
                <div class="fourst-row rows">
                    <div class="numbers" id="one">1</div>
                    <div class="numbers" id="two">2</div>
                    <div class="numbers" id="three">3</div>
                    <div class="operator" id="addition">+</div>
                </div>
                <div class="fifth-row rows">
                    <div class="numbers" id="zero">0</div>
                    <div class="numbers" id="zero">00</div>
                    <div class="numbers" id="dot">.</div>
                    <div class="equals" id="equal">=</div>
                </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
